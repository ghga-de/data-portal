<div class="toggle-filters col-span-12 lg:hidden">
  <button
    mat-stroked-button
    class="toggle-filters w-full font-bold"
    (click)="displayFilters = !displayFilters"
  >
    <mat-icon>filter_alt</mat-icon>
    @if (displayFilters) {
      Close filters
    } @else {
      Filter access requests
    }
  </button>
</div>
<aside
  [class.hidden]="!displayFilters"
  class="col-span-12 mt-4 lg:col-span-4 lg:block xl:col-span-3"
>
  <mat-card appearance="outlined" class="max-w-[1800px] overflow-x-auto">
    <mat-card-content class="min-w-sm">
      <div class="flex gap-4">
        <div class="hidden sm:block">
          <mat-icon aria-label="Filter" class="large-icon">filter_alt</mat-icon>
        </div>
        <div
          class="grid flex-grow grid-cols-1 gap-2 gap-x-8 lg:grid-cols-2 2xl:grid-cols-4"
        >
          <div class="flex grow flex-col gap-2">
            <div class="flex gap-2">
              <mat-form-field class="grow">
                <mat-label>Name or Email</mat-label>
                <input matInput [(ngModel)]="user" />
              </mat-form-field>
              <button
                mat-icon-button
                aria-label="Remove filter for name and email"
                [class.invisible]="!this.user()"
                class="pb-2.5"
                (click)="this.user.set('')"
                data-umami-event="Access Grant Filters User Clear Clicked"
              >
                <mat-icon>cancel</mat-icon>
              </button>
            </div>
            <div class="flex gap-2">
              <mat-form-field class="grow">
                <mat-label>Dataset ID</mat-label>
                <input matInput [(ngModel)]="datasetId" />
              </mat-form-field>
              <button
                mat-icon-button
                aria-label="Remove filter for dataset ID"
                [class.invisible]="!this.datasetId()"
                class="pb-2.5"
                (click)="this.datasetId.set('')"
                data-umami-event="Access Grant Filters Dataset ID Clear Clicked"
              >
                <mat-icon>cancel</mat-icon>
              </button>
            </div>
          </div>
          <div class="flex grow flex-col gap-2">
            <div class="flex gap-2">
              <mat-form-field class="grow">
                <mat-label>
                  @if (status()) {
                    Grant status
                  } @else {
                    All grant statuses
                  }
                </mat-label>
                <mat-select [(ngModel)]="status">
                  <mat-option [value]="undefined">All grant statuses</mat-option>
                  @for (opt of ['active', 'waiting', 'expired']; track opt) {
                    <mat-option [value]="opt">{{ opt | CapitalisePipe }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
              <button
                mat-icon-button
                aria-label="Remove filter for grant status"
                [class.invisible]="!this.status()"
                class="pb-2.5"
                (click)="this.status.set(undefined)"
                data-umami-event="Access Grant Filters Status Clear Clicked"
              >
                <mat-icon>cancel</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</aside>
