@switch (status()) {
  @case ('pending') {
    <button mat-raised-button class="raised-button-quaternary w-full" [disabled]="true">
      <mat-icon fontIcon="key"></mat-icon> Pending Request â€¦
    </button>
  }
  @case ('allowed') {
    <button
      mat-raised-button
      class="raised-button-quaternary w-full"
      routerLink="/work-package"
      data-umami-event="Dynamic Access Request Button Download Clicked"
    >
      <mat-icon fontIcon="download"></mat-icon>Download the Data
    </button>
  }
  @default {
    <button
      mat-raised-button
      class="raised-button-quaternary w-full"
      (click)="showNewAccessRequestDialog()"
      data-umami-event="Dynamic Access Request Button Request Access Clicked"
    >
      <mat-icon fontIcon="key"></mat-icon>Request Access
    </button>
  }
}
