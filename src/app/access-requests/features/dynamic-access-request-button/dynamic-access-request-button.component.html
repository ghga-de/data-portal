@switch (status()) {
  @case ('pending') {
    <button mat-raised-button [disabled]="true">
      <mat-icon>key</mat-icon> Pending Access Request ...
    </button>
  }
  @case ('allowed') {
    <button mat-raised-button routerLink="/work-package">
      <mat-icon>key</mat-icon>Access the Data
    </button>
  }
  @default {
    <button mat-raised-button (click)="showNewAccessRequestDialog()">
      <mat-icon>key</mat-icon>Request Access
    </button>
  }
}
