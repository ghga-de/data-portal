<div class="toggle-filters col-span-12 lg:hidden">
  <button
    mat-stroked-button
    class="toggle-filters w-full font-bold"
    (click)="displayFilters = !displayFilters"
  >
    <mat-icon>filter_alt</mat-icon>
    @if (displayFilters) {
      Close filters
    } @else {
      Filter addresses
    }
  </button>
</div>
<aside [class.hidden]="!displayFilters" class="mt-4 lg:block">
  <mat-card
    appearance="outlined"
    class="w-full overflow-x-auto lg:w-auto lg:max-w-[1800px]"
  >
    <mat-card-content class="min-w-sm">
      <div class="flex gap-4">
        <div class="hidden sm:block">
          <mat-icon aria-label="Filter" class="large-icon">filter_alt</mat-icon>
        </div>
        <div
          class="grid flex-grow grid-cols-1 gap-2 gap-x-8 lg:grid-cols-2 2xl:grid-cols-4"
        >
          <div class="flex min-w-96 grow items-baseline gap-2">
            <mat-form-field class="grow">
              <mat-label>Name or email of user</mat-label>
              <input matInput [(ngModel)]="name" />
              <mat-hint>You can also use partial names or emails</mat-hint>
            </mat-form-field>
            <button
              mat-icon-button
              aria-label="Remove filter for user name"
              [class.invisible]="!this.name()"
              (click)="this.name.set('')"
              data-umami-event="IVA Manager Filters User Name Clear Clicked"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
          <div class="flex min-w-96 grow items-baseline gap-2">
            <mat-form-field class="grow">
              <mat-label>Last modified from</mat-label>
              <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate" />
              <mat-hint>{{ dateInputFormatHint }}</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="fromPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #fromPicker></mat-datepicker>
            </mat-form-field>
            <button
              mat-icon-button
              aria-label="Remove filter for dates ranging from"
              [class.invisible]="!this.fromDate()"
              (click)="this.fromDate.set(undefined)"
              data-umami-event="IVA Manager Filters Changed Dates From Clear Clicked"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
          <div class="flex min-w-96 grow items-baseline gap-2">
            <mat-form-field class="grow">
              <mat-label>Last modified until</mat-label>
              <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate" />
              <mat-hint>{{ dateInputFormatHint }}</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="toPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #toPicker></mat-datepicker>
            </mat-form-field>
            <button
              mat-icon-button
              aria-label="Remove filter for dates ranging to"
              [class.invisible]="!this.toDate()"
              (click)="this.toDate.set(undefined)"
              data-umami-event="IVA Manager Filters Changed Dates To Clear Clicked"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
          <div class="flex min-w-96 grow items-baseline gap-2">
            <mat-form-field class="grow">
              <mat-label>
                @if (state()) {
                  Status value
                } @else {
                  All status values
                }
              </mat-label>
              <mat-select [(ngModel)]="state">
                @for (opt of stateOptions; track opt) {
                  <mat-option [value]="opt.value">{{ opt.text }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
            <button
              mat-icon-button
              aria-label="Remove filter for status"
              [class.invisible]="!this.state()"
              (click)="this.state.set(undefined)"
              data-umami-event="IVA Manager Filters State Clear Clicked"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</aside>
