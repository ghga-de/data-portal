<div>
  <h1 mat-dialog-title>Verification code created</h1>
  <div mat-dialog-content class="mb-6">
    <p>Please send the following verification code to:</p>
    <table>
      <tr class="text-base">
        <th class="pe-1 pl-10 text-right">Name:</th>
        <td>{{ iva.user_name }}</td>
      </tr>
      <tr>
        <th class="pe-1 text-right">E-Mail:</th>
        <td>{{ iva.user_email }}</td>
      </tr>
      <tr>
        <th class="pe-1 text-right">Via:</th>
        <td>{{ (iva.type.toString() | IvaTypePipe).display }}</td>
      </tr>
      <tr>
        <th class="pe-1 text-right">Address:</th>
        <td>{{ iva.value }}</td>
      </tr>
      <tr>
        <th class="pe-1 text-right align-text-bottom">Code:</th>
        <td class="pt-6 align-text-bottom">
          <div class="flex">
            <mat-form-field>
              <input
                matInput
                type="text"
                class="text-center"
                [value]="iva.code"
                readonly
              />
            </mat-form-field>
            <button
              class="mt-3 ml-2"
              mat-icon-button
              matTooltip="Copy code to clipboard"
              (click)="copyCode()"
              data-umami-event="Verification Code Creation Dialog Copy Code Clicked"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div mat-dialog-actions cdkTrapFocus>
    <button
      mat-button
      (click)="onClose()"
      data-umami-event="Verification Code Creation Dialog Close Clicked"
    >
      Close and send later
    </button>
    <button
      mat-raised-button
      (click)="onConfirmTransmission()"
      data-umami-event="Verification Code Creation Dialog Confirm Clicked"
    >
      Confirm transmission
    </button>
  </div>
</div>
