<mat-toolbar>
  <mat-toolbar-row class="align-center flex justify-between">
    <div class="flex h-full basis-1/4">
      <a
        matRipple
        routerLink="/"
        class="flex h-full flex-nowrap items-center px-4 py-3"
        data-umami-event="Site Header Home Clicked"
        ><img
          src="assets/images/ghga-logo-clean.png"
          class="max-h-12"
          alt="GHGA Logo"
        />
        <div class="ms-2 border-l ps-2 pt-1 uppercase">
          <span class="border-quinary text-3xl leading-3 tracking-wider text-quinary"
            >Data</span
          ><br /><span>Portal</span>
        </div></a
      >
    </div>

    <mat-nav-list class="my-8 basis-1/2 text-center">
      <a
        [id]="route() === '' ? 'activePage' : ''"
        mat-button
        routerLink="/"
        class="homeLink mx-1"
        data-umami-event="Site Header Home Clicked"
        >Home</a
      ><a
        [id]="['browse', 'dataset'].includes(route()) ? 'activePage' : ''"
        mat-button
        routerLink="/browse"
        class="mx-1"
        data-umami-event="Site Header Browse Clicked"
        >Browse Data</a
      >
      <a
        mat-button
        href="https://docs.ghga.de/faq/"
        target="_blank"
        rel="noreferrer noopener"
        class="mx-1 flex-row-reverse"
        data-umami-event="Site Header FAQ Clicked"
        >FAQ<mat-icon class="float-right">open_in_new</mat-icon></a
      >
      <a
        mat-button
        href="https://docs.ghga.de/"
        target="_blank"
        rel="noreferrer noopener"
        class="mx-1 flex-row-reverse"
        data-umami-event="Site Header Documentation Clicked"
        >Docs<mat-icon class="float-right">open_in_new</mat-icon></a
      ><app-admin-menu></app-admin-menu>
    </mat-nav-list>
    <div class="my-4 basis-1/4 text-right">
      <app-account-button></app-account-button></div
  ></mat-toolbar-row>
</mat-toolbar>
