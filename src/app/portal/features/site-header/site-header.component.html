<mat-toolbar class="flex justify-between">
  <a routerLink="/">GHGA Logo</a>

  <mat-nav-list>
    <a
      [id]="route === '/' ? 'activePage' : ''"
      mat-button
      routerLink="/"
      class="homeLink mx-1"
