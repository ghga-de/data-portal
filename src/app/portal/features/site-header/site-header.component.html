<mat-toolbar class="py-2">
  <mat-toolbar-row class="align-center flex justify-between">
    <div class="flex h-3/4 basis-1/4 items-center">
      <a routerLink="/"
        ><img src="assets/images/GHGA_logo_clean.png" class="max-h-12" alt="GHGA Logo"
      /></a>
    </div>

    <mat-nav-list class="basis-1/2 text-center">
      <a
        [id]="route === '/' ? 'activePage' : ''"
        mat-button
        routerLink="/"
        class="homeLink mx-1"
        >Home</a
      ><a
        [id]="route === '/browse' ? 'activePage' : ''"
        mat-button
        routerLink="/browse"
        class="mx-1"
        >Browse</a
      ></mat-nav-list
    >
    <div class="basis-1/4 text-right">
      @if (isLoggedIn()) {
        <button mat-icon-button (click)="onLogout()">
          <mat-icon>logout</mat-icon>
        </button>
      } @else {
        <button mat-icon-button (click)="onLogin()"><mat-icon>login</mat-icon></button>
      }
    </div></mat-toolbar-row
  >
</mat-toolbar>
