<div class="bg-primary mb-2 grid w-full grid-cols-[14rem_1fr] px-6 py-2 text-white">
  <span>Dataset ID</span><span>Title</span>
</div>
<div [class.invisible]="!isLoading()" class="mb-2">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

@if (isLoading()) {
  <mat-accordion>
    @for (stencil of stencils(); track stencil) {
      <app-search-result-stencil />
    }
  </mat-accordion>
} @else {
  <mat-accordion multi>
    @for (hit of hits(); track hit.id_) {
      <app-search-result [hit]="hit" />
    }
  </mat-accordion>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="numResults()"
    [pageIndex]="pageIndex()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page"
  >
  </mat-paginator>
}
