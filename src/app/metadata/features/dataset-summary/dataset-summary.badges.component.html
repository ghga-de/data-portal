<ul class="ps-5">
  @for (
    item of data();
    track item.value;
    let idx = $index;
    let count = $count;
    let last = $last
  ) {
    <li>
      <mat-chip class="small-chips mb-0.5 text-xs"
        ><span class="uppercase">{{ item.value | underscoreToSpace }} </span>
        <strong>{{ item.count }}</strong></mat-chip
      >
    </li>
    @if (count > 3) {
      @if (idx === 3) {
        <input type="checkbox" id="see_more_tissue" class="see_more hidden" />
        <label for="see_more_tissue" class="text-secondary underline">See more…</label>
      }
      @if (last) {
        <li>
          <label for="see_more_tissue" class="text-secondary underline"
            >See less…</label
          >
        </li>
      }
    }
  }
</ul>
