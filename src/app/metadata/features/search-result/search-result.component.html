<mat-expansion-panel (opened)="onOpen()"
  ><mat-expansion-panel-header class="h-24"
    ><div class="mr-3 grid h-12 w-full grid-cols-[14rem_1fr]">
      <div>
        <div>{{ hit().id_ }}</div>
        @if (hitContent().alias !== '') {
          <div>{{ hitContent().alias }}</div>
        }
      </div>
      <div class="line-clamp-2 text-ellipsis">{{ hitContent().title }}</div>
    </div></mat-expansion-panel-header
  >
  @if (isLoading()) {
    <app-dataset-summary-stencil />
  } @else {
    <app-dataset-summary [hit]="hit()" [summary]="summary()" />
  }
</mat-expansion-panel>
