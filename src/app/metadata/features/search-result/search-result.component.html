<mat-expansion-panel (opened)="onOpen()"
  ><mat-expansion-panel-header class="h-24"
    ><div class="mr-3 grid h-12 w-full grid-cols-[10rem_1fr]">
      <span
        >{{ hit().id_ }}
        @if (hitContent().alias !== '') {
          <span>{{ hitContent().alias }}</span>
        }</span
      ><span class="line-clamp-2 text-ellipsis">{{ hitContent().title }}</span>
    </div></mat-expansion-panel-header
  >
  @if (summaryIsLoading()) {
    <app-dataset-summary-stencil />
  } @else {
    <app-dataset-summary [hit]="hit()" />
  }
</mat-expansion-panel>
