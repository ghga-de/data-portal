<h2>Two-factor authentication</h2>

<p class="mb-5">
  Please enter the 6-digit authentication code generated by your authenticator app:
</p>

<form
  novalidate
  defaultButton="submit-auth"
  class="mb-3 flex flex-wrap items-center gap-2"
  (submit)="onSubmit($event)"
>
  <mat-form-field class="grow sm:grow-0">
    <mat-label>Authentication code</mat-label>
    <input
      type="text"
      inputmode="numeric"
      class="totp-input-style text-center sm:text-left"
      matInput
      [formField]="totpForm.code"
      (input)="onInput($event)"
      autocomplete="one-time-code"
      aria-required="true"
    />
  </mat-form-field>
  <div class="mb-4 w-full sm:w-auto">
    <button
      id="submit-auth"
      type="submit"
      class="w-full sm:w-auto"
      [disabled]="disabled()"
      mat-raised-button
      data-umami-event="Confirm TOTP Submit Clicked"
    >
      Submit
    </button>
  </div>
</form>
<p class="flex flex-wrap items-center gap-2 text-sm">
  Difficulty signing in?
  <button
    mat-stroked-button
    class="w-full sm:w-auto"
    (click)="onLostToken()"
    data-umami-event="Confirm TOTP Lost Token Clicked"
  >
    Get new 2FA setup
  </button>
</p>

@if (verificationError()) {
  <mat-error class="mt-6">The submitted authentication code is invalid.</mat-error>
}
