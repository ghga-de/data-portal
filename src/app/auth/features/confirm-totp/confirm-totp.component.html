<h2>Two-factor authentication</h2>

<p class="mb-5">
  Please enter the 6-digit authentication code generated by your authenticator app:
</p>

<form
  defaultButton="submit-auth"
  class="mb-3 flex items-center"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="mr-2">
    <mat-label>Authentication code</mat-label>
    <input
      type="text"
      matInput
      [formControl]="codeControl"
      (input)="onInput()"
      maxlength="6"
    />
  </mat-form-field>
  <div class="mb-4">
    <button
      id="submit-auth"
      mat-raised-button
      (click)="onSubmit()"
      data-umami-event="Confirm TOTP Submit Clicked"
    >
      Submit
    </button>
  </div>
</form>
<p class="flex items-center text-sm">
  Difficulty signing in?
  <button
    class="ms-2"
    mat-stroked-button
    (click)="onLostToken()"
    data-umami-event="Confirm TOTP Lost Token Clicked"
  >
    Get new 2FA setup
  </button>
</p>

@if (verificationError) {
  <mat-error>The entered authentication code was not valid.</mat-error>
}
