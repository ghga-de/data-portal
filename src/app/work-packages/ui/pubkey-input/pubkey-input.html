<mat-form-field class="container max-w-5xl">
  <mat-label>{{ label() }}</mat-label>
  <input matInput type="text" [value]="value()" (input)="onInput($event)" />
  <mat-hint class="-mt-2 mb-4">
    <p>{{ hint() }}</p>
    @if (value() && error()) {
      <mat-error class="-mt-4 mb-4"
        ><p>{{ error() }}</p></mat-error
      >
    }
  </mat-hint>
</mat-form-field>
