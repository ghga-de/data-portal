<div class="flex min-h-screen flex-col">
  <!-- Skip to content link for accessibility -->
  <div class="flex w-full justify-center">
    <a
      href="#content"
      class="absolute z-50 -translate-y-1000 rounded border-2 border-black bg-white p-2 text-black duration-300 focus:translate-y-0"
      >Skip to content</a
    >
  </div>
  @defer (on idle) {
  <app-version-ribbon></app-version-ribbon>
  }
  <header class="mb-2">
    <app-site-header></app-site-header>
  </header>

  <main id="content" class="grow p-5 text-xl break-words">
    <router-outlet />
  </main>

  <footer>
    @defer (on viewport) {
    <app-site-footer></app-site-footer>
    } @placeholder {
    <div class="invisible h-px" aria-hidden="true"></div>
    }
  </footer>
</div>
