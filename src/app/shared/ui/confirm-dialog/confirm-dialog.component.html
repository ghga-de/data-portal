<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions cdkTrapFocus>
  <button mat-button (click)="onCancel()">
    {{ cancelText }}
  </button>
  <button
    mat-raised-button
    [class]="confirmClass"
    cdkFocusInitial
    (click)="onConfirm()"
  >
    {{ confirmText }}
  </button>
</div>
