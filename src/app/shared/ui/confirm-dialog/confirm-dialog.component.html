<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="message"></p>
</div>
<div mat-dialog-actions cdkTrapFocus>
  <button
    mat-button
    (click)="onCancel()"
    data-umami-event="Confirm Dialog Cancel Clicked"
  >
    {{ cancelText }}
  </button>
  <button
    mat-raised-button
    [class]="confirmClass"
    cdkFocusInitial
    (click)="onConfirm()"
    data-umami-event="Confirm Dialog Confirm Clicked"
  >
    {{ confirmText }}
  </button>
</div>
