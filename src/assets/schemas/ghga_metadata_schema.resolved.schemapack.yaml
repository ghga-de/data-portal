  Sample:
    content:
      $id: src/content_schemas/Sample
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Sample is a limited quantity of something to be used for testing,
        analysis, inspection, investigation, demonstration, or trial use.  It is prepared
        from a Biospecimen.
      properties:
        attributes:
          description: Key/value pairs corresponding to an entity.
          items:
            $id: src/content_schemas/Attribute
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute key
                  (e.g., oxygen saturation measurement (MAXO:0000616)).
                type: string
              value:
                description: The value for an attribute (e.g., a numerical value without
                  the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute value
                  (e.g., percentage (SIO:001413)).
                type: string
            required:
              - key
              - value
            title: Attribute
            type: object
          type: array
        biological_replicate:
          description: An integer to indicate the number of a biological replicate.
          type: integer
        biospecimen_age_at_sampling:
          $id: src/content_schemas/enums/AgeRangeEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture the age range that an Indiviudal belongs to.
          enum:
            - 0_TO_5
            - 6_TO_10
            - 11_TO_15
            - 16_TO_20
            - 21_TO_25
            - 26_TO_30
            - 31_TO_35
            - 36_TO_40
            - 41_TO_45
            - 46_TO_50
            - 51_TO_55
            - 56_TO_60
            - 61_TO_65
            - 66_TO_70
            - 71_TO_75
            - 76_TO_80
            - 81_OR_OLDER
            - UNKNOWN
          title: AgeRangeEnum
          type: string
        biospecimen_description:
          description:
            A concise description about the Biospecimen source, the collection
            method, and the protocol which was followed to process this Biospecimen.
          type: string
        biospecimen_isolation:
          $id: src/content_schemas/enums/IsolationEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Describes how biomaterial was isolated.
          enum:
            - BLOOD_DRAW
            - SURGICAL_REMOVAL
            - SALIVA_COLLECTION
            - BUCCAL_SWAB
          title: IsolationEnum
          type: string
        biospecimen_name:
          description:
            A descriptive name of this Biospecimen (e.g., GHGAB_caudate_nucleus_biospecimen).
            This property must not include any personally identifiable data.
          type: string
        biospecimen_storage:
          $id: src/content_schemas/enums/StorageEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture how a Sample or Biospecimen was stored.
          enum:
            - REFRIGERATOR
            - FREEZER
            - ULTRA_LOW_FREEZER
            - CRYOGENIC_FREEZER
            - NONE
            - OTHER
            - UNKNOWN
          title: StorageEnum
          type: string
        biospecimen_tissue_id:
          description: The corresponding ontology ID for the biospecimen_tissue_term
            (e.g., BTO:0000671, BTO:0000089, BTO:0000848).
          type: string
        biospecimen_tissue_term:
          description: The tissue this Biospecimen originated from. Should be a term
            from the BRENDA Tissue Ontology vocabulary (e.g., kidney, blood, melanoma
            cell).
          type: string
        biospecimen_type:
          description: The type of Biospecimen.
          type: string
        biospecimen_vital_status_at_sampling:
          $id: src/content_schemas/enums/VitalStatusEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture the vital status of an individual.
          enum:
            - ALIVE
            - DECEASED
            - UNKNOWN
          title: VitalStatusEnum
          type: string
        case_control_status:
          $id: src/content_schemas/enums/CaseControlStatusEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether a condition corresponds to a case or
            a control condition.
          enum:
            - CASE
            - CONTROL
            - OTHER
            - UNKNOWN
          title: CaseControlStatusEnum
          type: string
        description:
          description: A concise description about the Sample source, the collection
            method, and the protocol which was followed to process this Sample.
          type: string
        disease_or_healthy:
          $id: src/content_schemas/enums/DiseaseOrHealthyEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether a condition corresponds to a disease
            or a healthy state.
          enum:
            - DISEASE
            - HEALTHY
            - NOT_APPLICABLE
          title: DiseaseOrHealthyEnum
          type: string
        ega_accession:
          description: The EGA accession ID of an entity.
          type: string
        name:
          description: A descriptive name of this Sample (e.g., GHGAS_Blood_Sample1
            or GHGAS_PBMC_RNAseq_S1). This property must not include any personally
            identifiable data.
          type: string
        storage:
          $id: src/content_schemas/enums/StorageEnum
