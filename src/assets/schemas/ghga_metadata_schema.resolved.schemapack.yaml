              - NEURODEGENERATIVE_DISEASE
              - CASE_CONTROL
              - FAMILY
              - HEREDITARY_DISEASE
              - GENOMICS
              - EPIGENOMICS
              - TRANSCRIPTOMICS
              - SINGLE_CELL_SEQUENCING
              - SINGLE_CENTER
              - MULTI_CENTER
              - COHORT
              - LONGITUDINAL
